<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conference Ticket</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <h4> coding conf</h4>
  <div class="container">
    <div class="confirmation">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Star_icon-72a7cf.svg/1024px-Star_icon-72a7cf.svg.png" alt="logo" class="logo" />
      <h1>Congrats, <span id="userName">Your Name</span>!</h1>
      <h2>Your ticket is ready.</h2>
      <p>We've emailed your ticket to <span id="userEmail">email@example.com</span> and will send updates in the run up to the event.</p>
    </div>

    <div class="ticket">
      <div class="ticket-left">
        <h3>Coding Conf</h3>
        <p class="date-location">Jan 31, 2025 / Austin, TX</p>
        <div class="profile">
          <img src="https://i.pravatar.cc/60" alt="Profile Picture" />
          <div>
            <strong id="ticketName">Jonatan Kristof</strong><br />
            <span id="userHandle">@jonatankristof101</span>
          </div>
        </div>
      </div>
      <div class="ticket-right">
        <span>Row 609</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
